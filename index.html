<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Management</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
 
        input, button, select {
            padding: 8px;
            margin-top: 5px;
        }
 
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
 
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let date = document.getElementById("date").value;
            let subject = document.getElementById("subject").value;
            let grade = document.getElementById("grade").value;
 
            if (name === "" || email === "" || date === "" || subject === "" || grade === "") {
                alert("Please fill out all fields");
                return false;
            }
 
            if (grade < 0 || grade > 100) {
                alert("Grade must be between 0 and 100");
                return false;
            }
 
            addStudent(name, email, date, subject, grade);
            return false; // prevent page reload
        }
 
        function addStudent(name, email, date, subject, grade) {
            let status = grade >= 75 ? "Passed" : "Failed";
            let color = grade >= 75 ? "green" : "red";
 
            let li = document.createElement("li");
            li.style.color = color;
            li.textContent = name + " - " + email + " - " + date + " - " + subject + " - " + grade + " (" + status + ")";
 
            document.getElementById("studentList").appendChild(li);
 
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("date").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("grade").value = "";
        }
    </script>
</head>
 
<body>
    <div class="container">
        <h2>Student Grade Management</h2>
        <form onsubmit="return validateForm();">
            <label>Student Name:</label><br>
            <input type="text" id="name"><br><br>
            
            <label>Email:</label><br>
            <input type="email" id="email"><br><br>
            
            <label>Date:</label><br>
            <input type="date" id="date"><br><br>
            
            <label>Subject:</label><br>
            <select id="subject">
                <option value="">-- Select Subject --</option>
                <option>Integrated Programming and Technologies</option>
                <option>Web Systems and Technologies</option>
            </select><br><br>
 
            <label>Grade:</label><br>
            <input type="number" id="grade"><br><br>
 
            <button type="submit">Add Student</button>
        </form>
 
        <hr>
 
        <h3>Student List</h3>
        <ul id="studentList"></ul>
    </div>
</body>
</html>
