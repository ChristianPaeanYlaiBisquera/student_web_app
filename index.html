<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Management</title>

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
 
        input, button {
            padding: 8px;
            margin-top: 5px;
        }
 
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
 
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let grade = document.getElementById("grade").value;
 
            if (name === "" || grade === "") {
                alert("Please fill out all fields");
                return false;
            }
 
            if (grade < 0 || grade > 100) {
                alert("Grade must be between 0 and 100");
                return false;
            }
 
            addStudent(name, grade);
            return false; // prevent page reload
        }
 
        function addStudent(name, grade) {
            let status = grade >= 75 ? "Passed" : "Failed";
            let color = grade >= 75 ? "green" : "red";
 
            let li = document.createElement("li");
            li.style.color = color;
            li.textContent = name + " - " + grade + " (" + status + ")";
 
            document.getElementById("studentList").appendChild(li);
 
            document.getElementById("name").value = "";
            document.getElementById("grade").value = "";
        }
    </script>
  <meta charset="UTF-8">
  <title>Student Grade Web App</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="static/script.js" defer></script>
</head>
 
<body>
 
    <h2>Student Grade Management</h2>
 
    <form onsubmit="return validateForm();">
        <label>Student Name:</label><br>
        <input type="text" id="name"><br><br>
 
        <label>Grade:</label><br>
        <input type="number" id="grade"><br><br>
 
        <button type="submit">Add Student</button>
    </form>
 
    <hr>
 
    <h3>Student List</h3>
    <ul id="studentList"></ul>
 

<div class="container">
  <h2>Student Grade Management</h2>

  <form id="studentForm">

    <label>Student Name:</label>
    <input type="text" id="name">

    <div id="dateField" class="hidden">
      <label>Date:</label>
      <input type="date" id="date">
    </div>

    <div id="subjectField" class="hidden">
      <label>Subject:</label>
      <select id="subject">
        <option value="">-- Select Subject --</option>
        <option>Integrated Programming</option>
        <option>Web Fundamentals</option>
      </select>
    </div>

    <div id="emailField" class="hidden">
      <label>Email:</label>
      <input type="email" id="email">
    </div>

    <div id="gradeField" class="hidden">
      <label>Grade:</label>
      <input type="number" id="grade">
    </div>

    <button type="submit" id="submitBtn" class="hidden">Add Student</button>
  </form>

  <hr>

  <h3>Student List</h3>
  <ul id="studentList"></ul>
</div>

</body>
</html>
